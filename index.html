<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <div>
      <h1>Create a Triangle!!!!!!!!</h1>
      <form id="triangle">
        <h3>Pick how long each side is to find a form factor!</h3>
        <div class="form-group">
          <label for="side1">SIDE 1</label>
          <input type="number" id="side1" class="form-control">          
        </div>
        <div class="form-group">
          <label for="side2">SIDE 2</label>
          <input type="number" id="side2" class="form-control">          
        </div>
        <div class="form-group">
          <label for="side3">SIDE 3</label>
          <input type="number" id="side3" class="form-control">          
        </div>
        <div class="form-group">
          <button class="button" type="submit">SUBMIT</button>
        </div>
      </form>
      <p id="equil">You got Equilateral!!</p>
      <p id="isos">You got Isosceles!!!</p>
      <p id="scal">You got Scalene!!!!</p>
      <p id ="jack">You got jack! Sum of lengths is not equal!!!</p>
    </div>
  </div>
  
</body>
</html>
